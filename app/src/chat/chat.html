
<div style="background-color:#e1f5fe;">
    <div style="padding-top:3%" class="row">
        <div class="col-lg-2 col-md-2 col-lg-push-5 col-md-push-5">
            <span style="display:table;margin:0 auto;" class="dialer-icons">
			    <a href="" id="dialer-circle" style="width:50px; height:50px; margin-right:0px;"><img id="dialer" src="images/dialer.png"></a>
            </span>
        </div>
    </div>

    <div style="padding-top:3%;" class="row">
        <md-content style="margin-bottom:10%;overflow-x:hidden;border-radius:8px;" flex="80" flex-offset="10">
        <div ng-controller ="OptionController as options" style="border-radius:8px; border:1px solid #1565c0; background-color:ghostwhite;">
            <div class="row" style="margin-bottom: -30%;">
                <a href=""><h4 class="col-lg-7 col-md-7 col-lg-push-1 col-md-push-1">Wilfredo Nieves</h4></a>
                <div>
                    <md-fab-speed-dial md-open="options.isOpen" md-direction="{{options.selectedDirection}}"
                                       ng-class="options.selectedMode">
                        <md-fab-trigger>
                            <md-button style="min-width: 0px;border-radius: 60px;min-height: 0px;padding: 0;margin: 0;" aria-label="menu">
                                <md-icon style="font-size:22px;" class="fa fa-paperclip"></md-icon>
                            </md-button>
                        </md-fab-trigger>
                        <md-fab-actions>
                            <md-button ng-show="options.isOpen" aria-label="Twitter" class="md-fab md-primary md-raised md-mini">
                                <md-icon style="font-size:20px" class="fa fa-file-picture-o"></md-icon>
                            </md-button>
                            <md-button ng-show="options.isOpen" aria-label="Facebook" class="md-fab md-warn md-raised md-mini">
                                <md-icon style="font-size:20px" class="fa fa-file-movie-o"></md-icon>
                            </md-button>
                            <md-button ng-show="options.isOpen" aria-label="Google Hangout" class="md-fab md-accent md-raised md-mini">
                                <md-icon style="font-size:20px" class="fa fa-file-audio-o"></md-icon>
                            </md-button>
                        </md-fab-actions>
                    </md-fab-speed-dial>
                </div>
                <md-button style="min-width: 0px;border-radius: 60px;min-height: 0px;padding: 0;margin: 0;" aria-label="menu">
                    <md-icon style="font-size:22px;" class="fa fa-ellipsis-v"></md-icon>
                </md-button>

            </div>
            <div id="conversation" class="wrapper" style="overflow-x: hidden; overflow-y:scroll; width: 100%; height: 450px; background-size: 100% 100%; background-image:url(images/chat-background-opaque.png);" class="col-lg-12 col-md-12" style="width:100%;">
                <div class="row">
                    <p flex-offset="10" flex="50" style="padding-right: 2%; padding-left: 2%; display: inline-block; word-break: break-all; margin-top: 5%; background-color: cornflowerblue; border-radius: 5px;">
                        Hey, whats up?
                    </p>
                </div>
                <div class="row">
                    <p flex-offset="50" flex="50" style="position:absolute; right:10%; padding-right: 2%; padding-left: 2%; display: inline-block; word-break: break-all; margin-top: 5%; background-color: springgreen; border-radius: 5px;">
                        Hey bro, Im good.
                    </p>
                </div>
            </div>
            <div ng-controller="ChatController as chat" layout="row">
                <!--<p id="smile" style="margin-top: 3%; font-size: 22px;" class="fa fa-smile-o text-center" flex="10"></p>-->
                <md-input-container style="margin-bottom: 0%;" flex="85" flex-offset="5" class="md-icon-float md-block">
                    <form ng-submit="chat.sendMessage()"><!-- Use floating label instead of placeholder -->
                    <label>Type Message</label>
                    <input ng-model="microphone" ng-change="chat.changeMicToSend()" type="text">
                        </form>
                </md-input-container>
                <p id="microphone" style="margin-top: 3%; color:#1565c0; font-size: 22px;" class="fa fa-microphone text-center" flex="10"></p>
            </div>
        </div></md-content>
    </div>
</div>
