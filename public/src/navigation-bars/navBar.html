<md-toolbar style="max-height: 40px;" class="mercurioBlueBackground" layout="row">
    <md-button flex="5" class="menu" ng-click="navCtrl.toggleLeftSidebar()" aria-label="Show User List">
        <md-icon md-svg-icon="menu" ></md-icon>
    </md-button>
    <h1 style="margin-top: 1.70%;" flex="15">Mercury</h1>
    <md-container flex-offset="55" flex="10">
        <span ng-show="recentCallListCtrl.phoneService.missedCallsCounter != 0 && navCtrl.viewingRecentChats" style="background-color: red; position: absolute; margin-left: 1.5%; margin-top: 0.5%; z-index: 20" ng-controller="RecentCallListController as recentCallListCtrl" class="badge"> {{recentCallListCtrl.phoneService.missedCallsCounter}}</span>
        <div ng-click='navCtrl.viewRecentCallsButtonClicked()' ng-class="{rightSidebarSelection:navCtrl.viewingRecentCalls, rightSidebarRejection:navCtrl.viewingRecentChats}"  style="font-size:30px; line-height:42px;" class="fa fa-clock-o"></div>
        <p ng-click='navCtrl.viewRecentCallsButtonClicked()' ng-class="{rightSidebarSelection:navCtrl.viewingRecentCalls, rightSidebarRejection:navCtrl.viewingRecentChats}" style="padding-left: 1%; font-size: 10px;">Calls</p>
    </md-container>
    <md-container flex="10">
        <span ng-show="(chatListCtrl.chatClient |countUnreadMessageFilter) !=0 " style="background-color: red; position: absolute; margin-left: 1.5%; margin-top: 1%; z-index: 20" ng-controller="ChatListController as chatListCtrl" class="badge">{{chatListCtrl.chatClient |countUnreadMessageFilter}} </span>
        <div ng-click='navCtrl.viewRecentChatsButtonClicked()' ng-class="{rightSidebarSelection:navCtrl.viewingRecentChats, rightSidebarRejection:navCtrl.viewingRecentCalls}" style="font-size:30px; line-height:42px;" class="fa fa-comments"></div>
        <p ng-click='navCtrl.viewRecentChatsButtonClicked()' ng-class="{rightSidebarSelection:navCtrl.viewingRecentChats, rightSidebarRejection:navCtrl.viewingRecentCalls}" style="padding-left: 1%; font-size: 10px;">Chats</p>
    </md-container>
</md-toolbar>
